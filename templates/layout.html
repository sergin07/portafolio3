<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>contact Flask App</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/solar/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
</head>

<body>

<div class="navbar-toggler">
    <button id="navbarToggleBtn" type="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list"
            viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
        </svg>
    </button>
</div>

<div class="navbar-collapse">
  <nav id="mainNavbar" class="navbar navbar-expand-lg navbar-dark bg-dark navbar-visible">
    <div class="container-fluid">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
      <img width="75" height="75" src="{{ url_for('static', filename='img/PRIME2.webp') }}" alt="Logo">
      <a class="navbar-brand" id="navegacion_redes" href="#">PORTAFOLIO APRENDIZ SENA</a>
      <a class="navbar-brand" id="navegacion_redes" href="{{url_for('index') }}">inicio</a>
      <a class="navbar-brand" id="navegacion_redes" href="{{url_for('biografia') }}">biografia</a>
      <a class="navbar-brand" id="navegacion_redes" href="{{url_for('proyecto') }}">proyectos</a>
      <a class="navbar-brand" id="navegacion_redes" href="{{url_for('contacto') }}">contacto</a>
    </div>
  </nav>
</div>

<div class="container pt-4">
  {% block body %}
  {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
  integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
  crossorigin="anonymous"></script>

<script>
  // Script para ocultar/mostrar navbar
  let navbarVisible = true;
  const toggleBtn = document.getElementById('navbarToggleBtn');
  const navbar = document.getElementById('mainNavbar');
  
  toggleBtn.addEventListener('click', function() {
    if (navbarVisible) {
      navbar.classList.remove('navbar-visible');
      navbar.classList.add('navbar-hidden');
      toggleBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16"><path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/><path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/></svg>';
    } else {
      navbar.classList.remove('navbar-hidden');
      navbar.classList.add('navbar-visible');
      toggleBtn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/></svg>';
    }
    navbarVisible = !navbarVisible;
  });
</script>

<script src="{{url_for('static', filename='js/main.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
