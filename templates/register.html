{% extends 'layout.html'%}

{%block body%}

<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card card-body">
            <h2 class="text-center mb-4">Crear Cuenta</h2>
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            
            <form action="/register" method="POST">
                <div class="form-group mb-3">
                    <label for="username">Usuario</label>
                    <input type="text" name="username" id="username" placeholder="Elige un usuario" 
                           class="form-control" required minlength="4">
                </div>
                
                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="tu@email.com" 
                           class="form-control" required>
                </div>
                
                <div class="form-group mb-3">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" placeholder="Mínimo 6 caracteres" 
                           class="form-control" required minlength="6">
                </div>
                
                <button type="submit" class="btn btn-success w-100 mb-3">
                    Registrarse
                </button>
                
                <p class="text-center">
                    ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
                </p>
            </form>
        </div>
    </div>
</div>

{%endblock%}
