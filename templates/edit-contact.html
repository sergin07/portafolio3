{% extends 'layout.html'%}

{%block body%}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{contact.0}}" method="POST">
            <div class="form-group">
                <input type="text" name="NOMBRES" placeholder="NOMBRES"  value="{{contact.1}} " class="form-control mt-1 mb-1" >
            </div>
            <div class="form-group">
                <input type="number" name="CONTACTO" placeholder="CONTACTO" value="{{contact.2}}" class="form-control mt-1 mb-1">
            </div>
            <div class="form-group">
                  <input type="email" name="EMAIL" placeholder="EMAIL" value="{{contact.3}}" class="form-control mt-1 mb-1">
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-2 mb-2">
                Save
            </button>
        </form>
    </div>
</div>
{%endblock%}
